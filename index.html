<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fed0eb9b68.js" crossorigin="anonymous"></script>
    <title>Instagram by Carlos Molina</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mt-2">
        <div class="container-fluid">
            <div>
                <i class="fa-brands fa-instagram fa-x5"></i>
                <a class="navbar-brand" href="#">Instagram</a>
            </div>
            <div>
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Create new post
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Create new post</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">Caption:</div>
                            <div class="input-group ms-3" style="width: 94%;">
                                <textarea class="form-control" aria-label="With textarea"
                                    placeholder="Add the caption of your post here"></textarea>
                            </div>
                            <div class="row">
                                <div class="col-1 ms-3 mt-3 mb-4">
                                    <button type="button" class="btn btn-outline-secondary">
                                        <i class="fa-solid fa-camera"></i>
                                    </button>
                                </div>
                                <div class="col-1 ms-1 mt-3 mb-4">
                                    <button type="button" class="btn btn-outline-secondary">
                                        <i class="fa-solid fa-location-dot"></i>
                                    </button>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-success me-3">Publish</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><button class="dropdown-item" type="button">Profile</button></li>
                        <li><button class="dropdown-item" type="button">Accesibility</button></li>
                        <li><button class="dropdown-item" type="button">Privacy and Data</button></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="#">Log Out</a></li>
                </div>
            </div>
        </div>
        </div>
    </nav>
    <ul class="nav nav-tabs mb-3 justify-content-center" id="tabs-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true"><i class="fa-solid fa-table-cells"></i></button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false"><i class="fa-regular fa-square"></i></button>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-4 mt-4">
                        <img src="https://iceebook.com/storage/uploads/aQwqwZc1YVNxCHe6Xc1cJDSLi9ORR1vMYtDYivZk.webp"
                            class="img-fluid h-100 w-100">
                    </div>
                    <div class="col-4 mt-4">
                        <img src="https://i0.wp.com/historiaencomentarios.com/wp-content/uploads/2024/02/Diosa-Hera.png?fit=2000%2C1369&ssl=1"
                            class="img-fluid h-100 w-100">
                    </div>
                    <div class="col-4 mt-4">
                        <img src="https://mitologia-griega.com/wp-content/uploads/2023/12/Poseidon-L.jpeg"
                            class="img-fluid h-100 w-100">
                    </div>
                    <div class="col-4 mt-4">
                        <img src="https://iceebook.com/storage/uploads/Hz2qMtfOeIz5js3hVvD3qQ5DhM895u3w5tJ8eDaZ.webp"
                            class="img-fluid h-100 w-100">
                    </div>
                    <div class="col-4 mt-4">
                        <img src="https://t4.ftcdn.net/jpg/05/82/68/51/360_F_582685167_fIpZJdywItpOTfheab2z3rHNi49QwAor.jpg"
                            class="img-fluid h-100 w-100">
                    </div>
                    <div class="col-4 mt-4">
                        <img src="https://cdn.pixabay.com/photo/2022/12/28/18/04/aphrodite-7683526_1280.jpg"
                            class="img-fluid h-100 w-100">
                    </div>
                    <div class="col-4 mt-4">
                        <img src="https://mitologia-griega.com/wp-content/uploads/2023/12/Atenea-1024x621.png"
                            class="img-fluid h-100 w-100">
                    </div>
                    <div class="col-4 mt-4">
                        <img src="https://s1.significados.com/foto/hefesto-og.jpg" class="img-fluid h-100 w-100">
                    </div>
                    <div class="col-4 mt-4">
                        <img src="https://hayunalesbianaenmisopa.com/wp-content/uploads/2018/04/Artemisa-23.jpg"
                            class="img-fluid h-100 w-100">
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">




            
        </div>
      </div>
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</body>

</html>
